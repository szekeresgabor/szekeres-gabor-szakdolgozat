<!-- Fejléc -->
<dx-toolbar class="app-toolbar">
    <dxi-item location="before">
        <div class="logo">Szekeres Gábor - EYC 048</div>
    </dxi-item>

    <dxi-item location="after" *ngIf="isAuthenticated">
        <div class="user-info">
            {{ username }}
            <dx-button text="Kilépés" icon="runner" type="normal" stylingMode="text" class="logout-button"
                (onClick)="logout()">
            </dx-button>
        </div>
    </dxi-item>

    <dxi-item location="after" *ngIf="isAuthenticated">
        <dx-menu class="main-menu" [items]="filteredMenuItems" displayExpr="text" (onItemClick)="navigate($event)">
        </dx-menu>
    </dxi-item>
</dx-toolbar>

<!-- Tartalom -->
<div class="content-wrapper">
    <div class="content-card">
        <ng-content></ng-content>
    </div>
</div>

<!-- Lábléc -->
<footer class="footer">
    <p>&copy; 2025 - Szekeres Gábor - EYC 048</p>
</footer>
